<!DOCTYPE html>

<html>
<head>
    <title>Coffee Preferences</title>
    <style>
        li, a, p, h2, h3, p, td { font-family: Arial; color: white;}
        body { background-color: slategray;}
    </style>
</head>

<body>

<form action="storePreferences" method="post">
    <p>Select your coffee preferences:</p>
    <table>
        <tr>
            <td><input type="checkbox" name="coffeeType" value="Black"> Black</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="coffeeType" value="Latte"> Latte</td>
        </tr>
        <tr>
            <td><input type="checkbox" name="coffeeType" value="Cold Brew"> Cold Brew</td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>

</body>
</html>
